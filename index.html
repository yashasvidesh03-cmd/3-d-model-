<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manchurian AR Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Markerless AR model -->
  <model-viewer 
    src="manchurian_plate.glb" 
    alt="Manchurian Plate" 
    ar 
    ar-modes="scene-viewer quick-look webxr" 
    camera-controls 
    auto-rotate 
    environment-image="neutral"
    exposure="1.2"
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
