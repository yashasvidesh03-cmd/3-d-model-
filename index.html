<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Iron Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <h1>Electric Irons Showcase</h1>

  <div class="gallery">
    <img src="17010-01.jpg" alt="Iron Model 1">
    <img src="drsrcmtmgbpz9x3opy0t_sbqpcswqss5gzj6k.jpg" alt="Iron Model 2">
    <img src="t9kyptn6cc9jkclkmv5d_0haqugpnmy8ehacf.jpg" alt="Iron Model 3">
  </div>

  <h2>3D Model</h2>

  <model-viewer 
    src="assets/models/textured_mesh_lowpoly_glb.glb"
    alt="3D Iron Model"
    ar
    ar-modes="scene-viewer webxr quick-look"
    environment-image="neutral"
    auto-rotate
    camera-controls
    style="width: 100%; height: 500px;">
  </model-viewer>

</body>
</html>
