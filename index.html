<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Models & Products</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; }
    .products, .models {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-card h3 { margin: 10px 0 5px; }
    model-viewer {
      width: 100%;
      height: 400px;
      background: #f9f9f9;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>Our Products</h1>
<section class="products">
  <div class="product-card">
    <img src="https://raw.githubusercontent.com/yashasvidesh03-cmd/3-d-model-/main/61WkiYtfpIL.jpg" alt="Manchurian Dish">
    <h3>Product 1: Manchurian Dish</h3>
    <p>Delicious veg manchurian served hot with rich gravy. Perfect for foodies!</p>
  </div>
  <div class="product-card">
    <img src="https://raw.githubusercontent.com/yashasvidesh03-cmd/3-d-model-/main/realistic-iron-isolated-on-white-background-vector-illustration.jpg" alt="Iron">
    <h3>Product 2: Electric Iron</h3>
    <p>High-quality iron for smooth and wrinkle-free clothes.</p>
  </div>
</section>

<h1>3D Models</h1>
<section class="models">
  <model-viewer src="https://raw.githubusercontent.com/yashasvidesh03-cmd/3-d-model-/main/model_1.glb"
                alt="3D Model 1" auto-rotate camera-controls shadow-intensity="1"></model-viewer>

  <model-viewer src="https://raw.githubusercontent.com/yashasvidesh03-cmd/3-d-model-/main/model_2.glb"
                alt="3D Model 2" auto-rotate camera-controls shadow-intensity="1"></model-viewer>

  <model-viewer src="https://raw.githubusercontent.com/yashasvidesh03-cmd/3-d-model-/main/model_3.glb"
                alt="3D Model 3" auto-rotate camera-controls shadow-intensity="1"></model-viewer>

  <model-viewer src="https://raw.githubusercontent.com/yashasvidesh03-cmd/3-d-model-/main/model_4.glb"
                alt="3D Model 4" auto-rotate camera-controls shadow-intensity="1"></model-viewer>
</section>

</body>
</html>
