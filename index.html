<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luma Labs + Image Gallery + AR Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: #f8f8f8;
    }
    h1, h2 {
      margin: 10px 0;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      max-width: 100%;
    }
    iframe {
      width: 100%;
      height: 60vh;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      max-width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>Electric Irons Showcase</h1>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="17010-01.jpg" alt="Iron Model 1">
    <img src="drsrcmtmgbpz9x3opy0t_sbqpcswqss5gzj6k.jpg" alt="Iron Model 2">
    <img src="t9kyptn6cc9jkclkmv5d_0haqugpnmy8ehacf.jpg" alt="Iron Model 3">
  </div>

  <h2>3D View</h2>

  <!-- Luma Labs Embed -->
  <iframe src="https://lumalabs.ai/embed/714e87de-8401-4b22-a9fa-be61b300172d?mode=sparkles&background=%23ffffff&color=%23000000&showTitle=true&loadBg=true&logoPosition=top-left&infoPosition=bottom-right&cinematicVideo=undefined&showMenu=true"></iframe>

  <!-- Open Camera Button -->
  <button id="openCameraBtn">ðŸ“· View in AR</button>

<script>
  document.getElementById('openCameraBtn').addEventListener('click', () => {
    // New GLB file URL (replace with your hosted file URL)
    const modelUrl = "https://yourhosting.com/path/to/manchurian_plate.glb";
    const sceneViewerUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(modelUrl)}&mode=ar_only#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;`;
    window.location.href = sceneViewerUrl;
  });
</script>
  

</body>
</html>
